<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <title>Test SP</title>
</head>
<body>
<div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui five item inverted green menu">
        <a class="item" href="/">
            <i class="home alternate icon"></i>
            Home
        </a>
        <a class="item" id="sp" href="/sp">
            Service Providers
        </a>
        <a class="item" id="ad" href="/addresser">
            Addressers
        </a>
        <a class="item" id="nt" href="/notification">
            Notifications
        </a>
        <a class="item" href="/user">
            <i class="user alternate outline icon"></i>
            <p id="user"></p>
        </a>
    </div>

    <!-- Application Root -->
    <div id="app"></div>
</div>

<!-- JS Library Dependencies -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
<script src="scripts/handlebars/dist/handlebars.min.js"></script>
<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/signIn.js"></script>
<script src="js/signUp.js"></script>
<script src="js/sp.js"></script>

<!-- Error Template -->
<script id="error-template" type="text/x-handlebars-template">
    <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
                {{title}}
                <div class="sub header">{{message}}</div>
            </div>
        </h2>
    </div>
</script>

<!-- Home Template -->
<script id="overview-template" type="text/x-handlebars-template">
    <h1 class="ui header">Overview</h1>
    <hr>
    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Service Provider
        </div>
        <div class="content">
            <div class="ui loading basic segment">
                <table class="ui celled striped selectable inverted table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>imageUrl</th>
                        <th>isHidden</th>
                        <th>baseUrl</th>
                        <th>manageUrl</th>
                        <th>contactEmail</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each apps}}
                        <tr>
                            <td>{{this.id}}</td>
                            <td>{{this.name}}</td>
                            <td>{{this.imageUrl}}</td>
                            <td>{{this.isHidden}}</td>
                            <td>{{this.baseUrl}}</td>
                            <td>{{this.manageUrl}}</td>
                            <td>{{this.contactEmail}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>

<!-- Service Provider Template -->
<script id="sp-template" type="text/x-handlebars-template">
    <h1 class="ui header">Service Providers</h1>
    <hr>
    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Create
        </div>
        <div class="content">
            <form class="ui form" id="formCreateSp">
                <div class="field">
                    <label>Name</label>
                    <input name="name" type="text" placeholder="Name" required>
                </div>
                <div class="field">
                    <label>Image Url</label>
                    <input name="imageUrl" type="text" placeholder="Image Url" required>
                </div>
                <div class="field">
                    <label>Manage Url</label>
                    <input name="manageUrl" type="text" placeholder="Manage Url" required>
                </div>
                <div class="field">
                    <label>Contact Email</label>
                    <input name="contactEmail" type="text" placeholder="Contact Email" required>
                </div>
                <div class="inline field">
                    <div class="ui toggle checkbox">
                        <input name="isHidden" type="checkbox">
                        <label>Is Hidden</label>
                    </div>
                </div>
                <button class="ui button" type="submit">Submit</button>
                <p id="errorCreateSp"></p>
            </form>
        </div>
    </div>

    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Update
        </div>
        <div class="content">
            <form id="formSignIn">
                Email: <input name="email" type="text" value="" required> <br>
                Password: <input name="password" type="password" value="" required> <br>
                <input type="submit" value="Sign In">
                <p id="errorSignIn"></p>
            </form>
        </div>
    </div>
</script>

<!-- Addresser Template -->
<script id="addresser-template" type="text/x-handlebars-template">
    <h1 class="ui header">Addressers</h1>
    <hr>
</script>

<!-- Notification Template -->
<script id="notification-template" type="text/x-handlebars-template">
    <h1 class="ui header">Notifications</h1>
    <hr>
</script>

<!-- Login Template -->
<script id="login-template" type="text/x-handlebars-template">
    <h1 class="ui header">Login</h1>
    <hr>
    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Sign In
        </div>
        <div class="content">
            <form class="ui form" id="formSignIn">
                <div class="field">
                    <label>Email</label>
                    <input name="email" type="text" placeholder="max.musterman@example.com" required> <br>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input name="password" type="password" value="" required>
                </div>
                <button class="ui button" type="submit">Submit</button>
                <p id="errorSignIn"></p>
            </form>
        </div>
    </div>

    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Sign Up
        </div>
        <div class="content">
            <form class="ui form" id="formSignUp">
                <div class="field">
                    <label>Email</label>
                    <input name="email" type="text" placeholder="max.musterman@example.com" required> <br>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input name="password" type="password" value="" required>
                </div>
                <button class="ui button" type="submit">Submit</button>
                <p id="errorSignUp"></p>
            </form>
        </div>
    </div>
</script>

<!-- Logout Template -->
<script id="logout-template" type="text/x-handlebars-template">
    <h1 class="ui header">{{user}}</h1>
    <hr>
    <button onclick="logoutFunction()">Logout</button>
</script>
</body>
</html>
